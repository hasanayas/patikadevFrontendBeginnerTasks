<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="bigContainer">

        <!-- Photo -->
        <div id="img"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google"></div>
        

       <!-- Arama Kısmı -->
        <div class="top-container">
            <p style="text-align:center; margin: 0px;">Search the web using Google!</p>
            <input type="search" id="input-search">
            <button type="submit" id="button1">Google Search</button>
            <button type="submit" id="button2">I'm feeling lucky</button>
        </div>
 

 
        <div class="bottom-container">
            <div class="x container1">
                <ul>
                    <li>
                        <span>Special Searches</span>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="x container2">
                <ul>
                    <li><a class="second-a-tags" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a class="second-a-tags" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a class="second-a-tags" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a class="second-a-tags" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="x container3">
                <p class="bottom-p"> Get Google!</p>
                <p class="bottom-p">updates monthly:</p>
                <input type="search" value="your e-mail">
                <br>
                <button type="submit">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>

    <!-- Footer -->
    <footer>
      <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
      </footer>
        


    </div>
</body>
</html>
